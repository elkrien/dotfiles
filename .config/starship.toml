# Don't print a new line at the start of the prompt
#add_newline = false

# makes prompt a single line
[line_break]
disabled = false

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[cmd_duration]
format = "took [$duration]($style) "
min_time = 2_000  # Show command duration over 2,000 milliseconds (= 2 sec)

[character]
success_symbol = "[>](bold red)[>](bold yellow)[>](bold green)"
error_symbol = "[✗✗✗](bold red)"  

# These symbols will only show when battery levels are 20% or less
[battery]
charging_symbol = "⚡️ "
discharging_symbol = "💀 "

[[battery.display]]  # "bold red" style when capacity is between 0% and 20%
threshold = 20 
style = "bold red"

[directory]
truncation_length = 5
format = "[ ](bold cyan) [$path]($style)[$lock_symbol]($lock_style) "
style = "bold cyan"
read_only = "🔒"
read_only_style= "bold red"

# Git settings
[git_branch]
symbol = "🌱 "
truncation_length = 4
truncation_symbol = ""

[git_commit]
commit_hash_length = 4
tag_symbol = "🔖 "

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒 PICKING](bold red)"

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

# time settings
[time]
disabled = false
format = '🕙 [\[$time\]]($style) '
style = "bold yellow"
time_format = "%T"
