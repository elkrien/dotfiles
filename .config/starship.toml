# Makes prompt a single line
[line_break]
disabled = false

# Show command duration
[cmd_duration]
format = "took [$duration]($style) "
min_time = 2_000  # Show command duration over 10,000 milliseconds (= 2 sec)

# These symbols will only show when battery levels are 20% or less
[battery]
charging_symbol = "⚡️ "
discharging_symbol = "💀 "

[[battery.display]]  # bold red style when capacity is between 0% and 20%
threshold = 20 
style = "bold red"

# Don't print a new line at the start of the prompt
add_newline = false

# Replace the "❯" symbol in the prompt
[character]                
success_symbol = "[](bold green)[](yellow)[](red)[](purple)"
error_symbol = "[✗](bold red) "
# success_symbol = "[➜](bold green)"
# error_symbol = "[✗](bold red)"

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

# Git settings
[git_branch]
symbol = "🌱 "
truncation_length = 4
truncation_symbol = ""

[git_commit]
commit_hash_length = 4
tag_symbol = "🔖 "

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒 PICKING](bold red)"

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

# setting hostname
[hostname]
ssh_only = false
format =  "[$hostname](bold red) [↳](bold blue) " #📂 - file folder
trim_at = ".companyname.com"
disabled = false

# setting time display
[time]
disabled = false
format = '🕙 [\[$time\]](bold yellow) '
time_format = "%T"

# setting username
[username]
style_user = "bold green"
style_root = "black bold"
format = "[$user]($style)[@](cyan)"
disabled = false
show_always = true

